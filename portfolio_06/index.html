<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBA Student Portfolio | Future Business Leader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<!-- 8 Feb 2026 By DeepSeek -->
 
<body>
    <!-- Navigation will be loaded here -->
    <div id="navbar-container"></div>

    <!-- Header will be loaded here -->
    <div id="header-container"></div>

    <!-- Main Content Sections -->
    <main>
        <!-- Hero Section -->
        <section id="hero" class="section">
            <div id="hero-container"></div>
        </section>

        <!-- About Section -->
        <section id="about" class="section">
            <div id="about-container"></div>
        </section>

        <!-- Education Section -->
        <section id="education" class="section">
            <div id="education-container"></div>
        </section>

        <!-- Skills Section -->
        <section id="skills" class="section">
            <div id="skills-container"></div>
        </section>

        <!-- Experience Section -->
        <section id="experience" class="section">
            <div id="experience-container"></div>
        </section>

        <!-- Projects Section -->
        <section id="projects" class="section">
            <div id="projects-container"></div>
        </section>

        <!-- Achievements Section -->
        <section id="achievements" class="section">
            <div id="achievements-container"></div>
        </section>

        <!-- Certifications Section -->
        <section id="certifications" class="section">
            <div id="certifications-container"></div>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="section">
            <div id="contact-container"></div>
        </section>
    </main>

    <!-- Footer will be loaded here -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
